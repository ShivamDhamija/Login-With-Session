<!DOCTYPE html>
<html lang="en">
<head>
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>
    <div class="container" >
        <h1>Login Page</h1>
        
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="loginName" class="form-label">User Name</label>
                <input type="text" class="form-control" name="loginName" id="loginName" placeholder="Enter user Name">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Login Password">
            </div>
             <button class="btn btn-primary" type="submit" id="loginbtn" >logIn</button>
        </form>
        <!--call signin page here-->
        <br>
        <a class="btn btn-info"  href="/signIn">signIn</a>
    
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
